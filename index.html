<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Donate me</title>
  <link href="build/index.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="donate-box">
      <div class="alert">
        $167 still needed for this project
      </div>
      <div class="details">
        <div class="progress">
          <div class="progress_bar"></div>
        </div>
        <div class="details_content">
          <div class="item"><span class="highlight">Only 3 days left</span> to fund this project.</div>
          <div class="item">Join the 42 others donors who have already supported this project. Every
            dollar helps.</div>
          <div class="item">
            <input type="text">
            <button class="action-button">Give now</button>
          </div>
          <a class="link" href="#">Why give $50?</a>
        </div>
      </div>
      <div class="actions">
        <button class="button">Save for latter</button>
        <button class="button">Tell your friends</button>
      </div>
    </div>
  </div>
</body>

</html>
