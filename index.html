<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Donate me</title>
    <link href="build/index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="donate-box">
            <div class="alert">
                $167 still needed for this project
            </div>
            <div class="information">
                <div class="information_item progress_bar">70%</div>
                <div class="information_item"><span>Only 3 days left</span> to fund this project.</div>
                <div class="information_item">Join the 42 others donors who have already supported this project. Every
                    dollar helps.</div>
                <div class="information_item">
                    <input type="text">
                    <button class="action-button">Give now</button>
                </div>
                <a class="link" href="#">Why give $50?</a>
            </div>
            <div class="actions">
                <button class="button">Save for latter</button>
                <button class="button">Tell your friends</button>
            </div>
        </div>
    </div>
</body>

</html>
